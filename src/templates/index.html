<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.0/dist/css/bootstrap.min.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.discordapp.com/app-icons/1290423568315715604/e72451950ac5f21d3dfc76d87f3684a0.png?size=4096" />
    <meta name="theme-color" content="#4169e1" />
    <title>TODO List</title>
    <style>
      :root {
        --primary-light: #8abdff;
        --primary: #6d5dfc;
        --primary-dark: #5b0eeb;
        --white: #ffffff;
        --greyLight-1: #e4ebf5;
        --greyLight-2: #c8d0e7;
        --greyLight-3: #bec8e4;
        --greyDark: #9baacf;
      }
      body {
        background: #e4ebf5;
      }
      .button {
        width: 9rem;
        height: 50px;
        border: none;
        border-radius: 8px;
        box-shadow: 0.3rem 0.3rem 0.6rem var(--greyLight-2),
          -0.2rem -0.2rem 0.5rem var(--white);
        justify-self: center;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s ease;
        background: var(--primary);
        box-shadow: inset 0.2rem 0.2rem 1rem var(--primary-light),
          inset -0.2rem -0.2rem 1rem var(--primary-dark),
          0.3rem 0.3rem 0.6rem var(--greyLight-2),
          -0.2rem -0.2rem 0.5rem var(--white);
        color: white;
        font-size: 23px;
      }
      .button:focus {
        outline: none;
      }
      .table {
        transition: opacity 0.5s ease;
      }
      .fade {
        opacity: 0;
      }
      .table-dark {
        color: white;
        background-color: #1b1930 !important;
      }
      .dark-mode {
        background-color: #1b1930;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="custom-control custom-switch" style="margin-left: 74vw">
        <input
          onclick="dark()"
          type="checkbox"
          class="custom-control-input"
          id="themeToggle" />
        <label class="custom-control-label" for="themeToggle">Dark Mode</label>
      </div>
      <h2 class="text-center">{{ display_name }}'s Todo List</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          autocomplete="off"
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
          required="" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button id="add" class="button button-primary">Add to list</button>
      <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table id="tab" class="table">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody" class=""></tbody>
        </table>
      </div>
    </div>
    <script>
      // Function to toggle dark mode
      function dark() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('tab').classList.toggle('table-dark');

        // Save the theme preference in local storage
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
        } else {
          localStorage.setItem('theme', 'light');
        }
      }

      // Function to load the theme from local storage
      function loadTheme() {
        const theme = localStorage.getItem('theme');

        if (theme === 'dark') {
          document.body.classList.add('dark-mode');
          document.getElementById('tab').classList.add('table-dark');
          document.getElementById('themeToggle').checked = true; // Set checkbox
        } else {
          document.body.classList.remove('dark-mode');
          document.getElementById('tab').classList.remove('table-dark');
          document.getElementById('themeToggle').checked = false; // Set checkbox
        }
      }

      // Load the theme on page load
      window.onload = loadTheme;
    </script>

    <script>
      document.getElementById('add').addEventListener('click', async () => {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        await fetch('/todo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description })
        });
        document.getElementById('title').value = '';
        document.getElementById('description').value = '';
        update();
      });

      async function update() {
        const response = await fetch('/todos');
        const data = await response.json();
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = data.items
          .map(
            (item, index) => `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${item.title}</td>
                    <td>${item.description}</td>
                    <td><button class="btn btn-danger" onclick="deleteItem('${
                      item.id
                    }')">Delete</button></td>
                </tr>
            `
          )
          .join('');
      }

      async function deleteItem(id) {
        await fetch('/delete', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });
        update();
      }

      update();
    </script>
  </body>
</html>
